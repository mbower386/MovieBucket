<div class="container">
  <h1 class="text-center">My Profile</h1>

  <div class="profile-card">
    <div class="user-info col-md-6">
      <h3 class="text-center">User Info</h3>
      <p>
        <strong>Name: </strong>{{ user.name }}
      </p>
      <p>
        <strong>Email: </strong>{{ user.email }}
      </p>
    </div>
    <div class="user-options col-md-6">
      <h3 class="text-center">User Options</h3>
      <div class="user-buttons">
        <button class="btn btn-info" ui-sref="search">Search Movies</button>
        <button class="btn btn-info" ng-click="logout()">Logout</button>
      </div>

    </div>

  </div>

  <div class="user-movies-container">
    <h2 class="text-center">My Movies</h2>
    <div class="user-movie-container col-md-4 " ng-repeat="movie in user.movieList">

      <div class="user-movie-header col-md-5">
        <img class="user-movie-img" src="{{movie.Poster}}" alt="{{movie.Title}}">
      </div>
      <div class="user-movie-body col-md-7">
        <p class="user-movie-title truncate-text">
          <strong>{{movie.Title}}</strong>
        </p>
        <p class="user-movie-title">
          <strong>({{movie.Year}})</strong>
        </p>
        <p>
          <strong>imdbID:</strong> {{movie.imdbID}}
        </p>
        <div class="user-movie-buttons">
          <button class="btn btn-primary btn-sm" ng-click="viewUserMovie(movie.imdbID)">More Info</button>
        </div>
        <div class="user-movie-buttons">
          <button class="btn btn-danger btn-sm" ng-click="removeMovieFromUser(movie)">Delete Movie</button>
        </div>

      </div>
    </div>

  </div>

</div>
